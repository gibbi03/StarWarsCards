    <form class="newcardform" id="newCardForm">
        <fieldset>
            <legend>New Card</legend>
                <div class="formline">
                    <label class="two" for="name">Name: </label>
                    <input class="box" type="text" name="name" id="name" required>
                </div>
                <div class="formline">
                    <label class="two" for="DOB">DOB: </label>
                    <input class="box" type="text" name="DOB" id="DOB" required>
                </div>
                <div class="formline">
                    <label class="two" for="SEX">SEX: </label>
                    <input class="box" type="text" name="SEX" id="SEX" required>
                </div>
                <div class="formline">
                    <label class="two" for="HGT">HGT: </label>
                    <input class="box" type="text" name="HGT" id="HGT" required>
                </div>
                <div class="formline">
                    <label class="two" for="MASS">MASS: </label>
                    <input class="box" type="text" name="MASS" id="MASS" required>
                </div>
                <div class="formline">
                    <label class="two" for="EYES">EYES: </label>
                    <input class="box" type="text" name="EYES" id="EYES" required>
                </div>
                <div class="formline">
                    <label class="two" for="HAIR">HAIR: </label>
                    <input class="box" type="text" name="HAIR" id="HAIR" required>
                </div>
